<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="payment-container">
        <h1>Complete Your Payment</h1>
        <p>To proceed, please make a payment of ₹1500.</p>
        
        <!-- UPI ID Form -->
        <form id="payment-form">
            <label for="upi-id">Enter your UPI ID:</label>
            <input type="text" id="upi-id" name="upi-id" placeholder="example@upi" required>
            <button class="pay-btn" type="submit" id="pay-btn" disabled>Pay ₹1500</button>
        </form>
    </div>

    <!-- Placeholder for payment integration -->
    <script src="script.js"></script> <!-- Link to JS file -->
</body>
</html>
